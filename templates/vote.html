<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Vote</h1>
        <form id="voteForm">
            <div class="form-group">
                <h3>Select Candidate</h3>
                <div class="card-deck">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Candidate 1</h5>
                            <input type="radio" name="candidateId" value="candidate1" id="candidate1">
                            <label for="candidate1">Vote for Candidate 1</label>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Candidate 2</h5>
                            <input type="radio" name="candidateId" value="candidate2" id="candidate2">
                            <label for="candidate2">Vote for Candidate 2</label>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Candidate 3</h5>
                            <input type="radio" name="candidateId" value="candidate3" id="candidate3">
                            <label for="candidate3">Vote for Candidate 3</label>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Candidate 4</h5>
                            <input type="radio" name="candidateId" value="candidate4" id="candidate4">
                            <label for="candidate4">Vote for Candidate 4</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" id="voteUsername" class="form-control" placeholder="Enter NIK">
            </div>
            <div class="form-group">
                <input type="password" id="votePassword" class="form-control" placeholder="Enter password">
            </div>
            
            <button type="submit" class="btn btn-primary">Vote</button>
        </form>
    </div>
    <script>
        document.getElementById('voteForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('voteUsername').value;
            const password = document.getElementById('votePassword').value;
            const candidateId = document.querySelector('input[name="candidateId"]:checked').value;
            const response = await fetch('/vote', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password, candidate_id: candidateId }),
            });
            const data = await response.json();
            alert(data.message);
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
